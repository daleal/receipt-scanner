[tool.poetry]
name = "receipt-scanner"
version = "0.3.0"
description = "Write applications to charge money to your friends after you paid the whole bill by easily parsing the receipt ðŸ’¸"
license = "MIT"
authors = ["Daniel Leal <dlleal@uc.cl>"]
maintainers = ["Daniel Leal <dlleal@uc.cl>"]
readme = "README.md"
homepage = "https://github.com/daleal/receipt-scanner"
repository = "https://github.com/daleal/receipt-scanner"
documentation = "https://github.com/daleal/receipt-scanner"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
    { include = "receipt_scanner" },
]
exclude = [
    ".github",
    ".flake8",
    ".pylintrc",
    "mypy.ini",
    "Makefile",
    "scripts"
]

[tool.poetry.dependencies]
python = "^3.10"
pytesseract = "^0.3.10"
opencv-python = "^4.6.0"
numpy = "^1.23.3"
httpx = "^0.23.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^5.0.4"
isort = "^5.10.1"
pylint = "^2.14.5"
mypy = "^0.971"

[tool.poetry.plugins."console_scripts"]
scanner = "receipt_scanner.cli:dispatcher"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/daleal/receipt-scanner/issues"
